<p>customer-form works!</p>

<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
<div class="example-container">
    
  <mat-form-field hintLabel="Min 4 characters">
        <input matInput #input minlength="4" id="name" formControlName="name" placeholder="Name" required>
        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
        <mat-error *ngIf="customerForm.get('name').errors?.required">This field is mandatory</mat-error>
        <mat-error *ngIf="customerForm.get('name').errors?.minlength">Minimum 4 characters needed</mat-error>
      </mat-form-field>
   <div>

   </div>
      <mat-form-field hintLabel="Min 4 characters">
        <input matInput #input minlength="4" id="lastName" formControlName="lastName"  placeholder="Last Name" required>
        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
        <mat-error *ngIf="customerForm.get('lastName').errors?.required">This field is mandatory</mat-error>
        <mat-error *ngIf="customerForm.get('lastName').errors?.minlength">Minimum 4 characters needed</mat-error>
      </mat-form-field>
      <div>
          
      </div>
      <mat-form-field>
        <input matInput placeholder="Enter your email" id="emailAddress" fromControlName="emailAddress"[formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        <mat-error *ngIf="email.invalid">This field is mandatory</mat-error>
        <mat-error *ngIf="customerForm.get('emailAddress').errors?.email">Invalid Email</mat-error>
        
      </mat-form-field>

      <button  mat-button color="primary" [disabled]="customerForm.invalid || email.invalid" >Save</button>
  </div>
</form>
